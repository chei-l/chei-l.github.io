{% extends "base.html" %} {% block title %}페이지를 찾을 수 없어요{% endblock %}
{% block content %}
<div class="container">
    <div class="content-wrapper">
        <div class="empty-state" style="padding: 6rem 1.5rem">
            <div
                class="empty-state-emoji animate-float"
                style="font-size: 6rem"
            >
                🌸
            </div>
            <h1
                class="empty-state-title"
                style="font-size: 2rem; margin-bottom: 1rem"
            >
                앗, 페이지를 찾을 수 없어요!
            </h1>
            <p class="empty-state-description" style="margin-bottom: 2rem">
                요청하신 페이지가 사라졌거나, 주소가 잘못되었을 수 있어요.
            </p>
            <a href="{{ base_url }}/" class="btn btn-primary">
                🏠 홈으로 돌아가기
            </a>
        </div>
    </div>
</div>
{% endblock %}
