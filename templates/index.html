{% extends "base.html" %} {% block title %}홈{% endblock %} {% block content %}
<section class="hero">
    <div class="container">
        <div class="hero-emoji animate-float">
            <img src="/img/landing.png" style="width: 250px;">
        </div>
        <h1 class="hero-title">
            안녕하세요, <span>{{ site_title }}</span>입니다
        </h1>
        <p class="hero-description">{{ site_description }}</p>
    </div>
</section>

<div class="container">
    <section class="features">
        <div class="feature-grid">
            <div class="feature-card animate-fade-in">
                <div class="feature-icon">🎨</div>
                <h3 class="feature-title">작품들</h3>
                <p class="feature-description">그림과 AI 생성 작품들을 만나보세요.</p>
                <a href="{{ base_url }}/drawings/" class="btn btn-secondary">그림 보기</a>
            </div>
            <div class="feature-card animate-fade-in">
                <div class="feature-icon">🎮</div>
                <h3 class="feature-title">게임들</h3>
                <p class="feature-description">다양한 게임 프로젝트를 탐험해보세요.</p>
                <a href="{{ base_url }}/games/" class="btn btn-secondary">게임 보기</a>
            </div>
            <div class="feature-card animate-fade-in">
                <div class="feature-icon">📝</div>
                <h3 class="feature-title">블로그 포스트</h3>
                <p class="feature-description">생각과 경험을 공유하는 공간입니다.</p>
                <a href="{{ base_url }}/posts/" class="btn btn-secondary">포스트 보기</a>
            </div>
        </div>
    </section>
</div>
{% endblock %}
